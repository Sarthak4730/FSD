<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">

    <!-- Linking Bootstrap CSS below -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Develop a straightforward blog page using HTML, CSS, and Bootstrap. The blog page should incorporate images, embedded videos, and a contact form. -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Sarthak's Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./cars.html">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./bikes.html">Bikes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="top">
        <h2>Welcome to Sarthak's Blog</h2>
        <h4>This website features detailed blogs about Upcoming Cars as well and Bikes</h4>
      </div>

      <form>
        <h2>Contact Us Form</h2>
        <div class="field">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname">
        </div>
        <div class="field">
            <label for="age">Age</label>
            <input type="text" id="age">
        </div>
        <div class="field">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" minlength="10" id="phonenumber">
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
        <div class="field">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
        </div>
        <button id="form-submit">Submit</button> 
      </form>
      <div class="result"></div>
    </div>

    <!-- Linking Bootstrap JS below -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
